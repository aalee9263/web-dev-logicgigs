<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  background-color: #f1f1f1;
  margin: 0;
  padding: 0;
  width: 326px;
  text-align: center;
  border: solid 1px #373636;

}

li {
    border-bottom: solid 1px #373636;
}

li:last-child {
    border: none;
}

li a {
  display: block;
  color: #000;
  padding: 12px 26px;
  text-decoration: none;

}

li a.active {
    background-color: green;
    color: white;
}

li a:hover:not(.ative) {
    background-color: #555;
    color: white;
}
</style>
</head>
<body>

    <ul>
        <li class="active">
            <a href="#Home">Home</a>
        </li>
        <li>
            <a href="#Contact">Contact</a>
        </li>
        <li>
            <a href="#Image">Image</a>
        </li>
        <li>
            <a href="#About">About</a>
        </li>
        <li>
            <a href="#Projects">Projects</a>
        </li>
    </ul>
