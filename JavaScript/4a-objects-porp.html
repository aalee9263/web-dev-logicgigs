<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
    <style>
        p {
            border: solid 2px rgb(142, 142, 142);
            background-color: rgb(206, 202, 202);
            width: auto;
            height: 200px;
            text-align: center;
            font-size: 26px;
            color: rgb(186, 45, 14);
        }
    </style>
</head>

<body>
    <p id="demo"></p>

    <script>
        const person = { firstName: "John", lastName: "Doe", age: 45, eyeColor: "blue" }

        var x = person

        x.age = 12

        // add a new property
        person.nationality = "American"

        // delete a property

        delete person.eyeColor

        document.getElementById("demo").innerHTML =
            person.firstName + " " + person.lastName + " nationality is " + person.nationality

</script>
</body>

</html>
