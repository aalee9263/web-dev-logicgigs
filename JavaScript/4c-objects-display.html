<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects Display</title>
    <style>
        #paraBox, {
            border: solid 2px rgb(142, 142, 142);
            background-color: rgb(206, 202, 202);
            width: auto;
            height: 200px;
            text-align: center;
            font-size: 26px;
            color: rgb(186, 45, 14);
        }
    </style>
</head>

<body>
    <p id="paraBox">
        four methods to display object
        <!-- <ul>
            <li>object property by name</li>
            <li>object property in a loop</li>
            <li>object using by object.value()</li>
            <li>object using by JSON.stringify()</li>
        </ul> -->
    </p>
    <p id="demo"></p>
    <script>
        const person = 
        { 
            name: "John",  
            age: 45, 
            city: "Pakistan",
            // testing: function() {
            // return this.firstName + " " + this.lastName + "with 'this' keyword"
            // } 
        }
//this will show the [object object]
document.getElementById("demo").innerHTML = 
person

//using for in loop

let text = " ";

for (let x in person) {
 
    text += person[x] + " ";

}

document.getElementById("demo").innerHTML = text


</script>
</body>

</html>
