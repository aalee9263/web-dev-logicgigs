<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>

<body>
    <div style="text-align: center;">

        <b>this text is bold</b> <br>
        <strong>this text is strong</strong><br>
        <i>this text is italic</i><br>
        <em>this text is emphasized</em><br>
        <small>this text is some smaller</small><br>
        <p>Do not forget to buy <mark> milk </mark> today from market</mark></p><br>
        <p>My favourate color is <del> blue </del> red </p>
        <p>My favourate color is <del> blue </del> <ins>red</ins> </p> <br>
        <p>This is <sup>Supuerscripted</sup> text</p>

        <p>This is <sub>Subscripted</sub> text</p>


    </div>

</body>

</html>
